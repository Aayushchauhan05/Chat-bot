<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Savory Bites Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff9f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #d35400;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #fffdf8;
    }

    .message {
      margin: 10px 0;
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 20px;
      line-height: 1.4;
    }

    .user {
      background: #f39c12;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #ecf0f1;
      color: #2c3e50;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #eee;
      padding: 10px;
      background: #fafafa;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      margin-right: 10px;
    }

    button {
      background: #e67e22;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #d35400;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">üçΩÔ∏è Welcome to Savory Bites!</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask about our menu, bookings..." onkeydown="if(event.key === 'Enter') sendMessage()">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      input.value = '';

      try {
        const response = await fetch('http://localhost:3000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        appendMessage(data.response, 'bot');
      } catch (err) {
        appendMessage("Sorry, I can't connect right now.", 'bot');
      }
    }

    function appendMessage(text, sender) {
      const chatBox = document.getElementById('chat-box');
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      msgDiv.innerText = text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
